server:
  port: {port}

spring:
  datasource:
    url: jdbc:postgresql://localhost:{port}/{database}
    username: {username} }
    password: {password} }
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
